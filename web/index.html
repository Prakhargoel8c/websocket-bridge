<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarvis Contact</title>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="displacy-ent/assets/js/displacy-ent.js"></script>
    <script src="contact-client.js"></script>
    <link rel="stylesheet" href="displacy-ent/assets/css/displacy-ent.css">
    <link rel="stylesheet" href="displacy-ent/assets/css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mb-3">

        <section class="p-4 text-center mb-4">
            <section class="text-center">
                <h1>Jarvis Contact</h1>
                <h4>Peer-to-peer video chat, with real-time transcription and annotation powered by NVIDIA Jarvis</h4>
            </section>

        </section>

        <div class="row">
            <div class="col-sm-4 mb-3">
                <div class="card border h-100">
                    <div class="card-header">Connection</div>
            <div class="card-body">
                  <form>
                      <div class="row mb-2">
                          <div class="col">
                              <span id="your_id">Your ID:</span>
                          </div>
                      </div>
                      <div class="row mb-2">
                          <div class="col-sm-8">
                              <input type="text" class="form-control form-control-sm" id="name" placeholder="Your name to display">
                          </div>
                          <div class="col-sm-4"><button id="name_btn" type="submit" class="btn btn-primary btn-sm w-100">Set</button></div>
                      </div>
                      <div class="row mb-2">
                          <div class="col-sm-8">
                              <input type="text" class="form-control form-control-sm" id="peer_id" placeholder="Peer ID to call">
                          </div>
                          <div class="col-sm-4">
                              <button id="call" type="submit" class="btn btn-primary btn-sm w-100">Call</button>
                          </div>
                      </div>
                  </form>
                  <div id="connection_status"></div>
            </div>
        </div>
            </div>
            <div class="col-sm-4  mb-3">
                <div class="card border h-100">
                    <div id="peer_cam_label" class="card-header">Peer camera</div>
                    <div class="card-body">
                        <div class="embed-responsive embed-responsive-4by3">
                            <video id="peer-camera" autoplay="autoplay" class="embed-responsive-item"></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mb-3">
                <div class="card border h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="align-self-end col mb-0">
                                <div id="self_cam_label">Your camera</div>
                            </div>
                            <div class="d-flex flex-row-reverse col-sm-5 mb-0">
                                <button id="video-btn" class="btn btn-primary btn-xs" data-mdb-toggle="tooltip" data-mdb-placement="top" title="Video off">
                                    <i class="icon-video-off"></i>
                                </button>
                                <button id="mute-btn" class="btn btn-primary btn-xs mx-1" data-mdb-toggle="tooltip" data-mdb-placement="top" title="Mute">
                                    <i class="icon-mute"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="embed-responsive embed-responsive-4by3">
                            <video id="my-camera" autoplay="autoplay" muted="true" class="embed-responsive-item"></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div id="concept_col" class="d-none col-sm-4">
                <div class="card border h-100">
                    <div class="card-header">Concepts</div>
                    <div class="card-body">
                        <div class="row mb-3 mx-1">
                            <table id="concept_table"></table>
                        </div>
                    </div>
                </div>
            </div>
                
            <div id="transcription_col" class="col">
                <div class="card border h-100">
                    <div class="card-header">
                        <!-- TODO: make this header stay the same height as the concept card header -->
                        <div class="row">
                            <div class="align-self-end col mb-0">
                                <label class="mb-0" for="jarvis-btn">Jarvis transcription</label>
                            </div>
                            <div class="d-flex flex-row-reverse col-sm-2 mb-0">
                                <button id="jarvis-btn" type="submit" class="btn btn-primary btn-sm w-100" disabled>Start</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3 mx-1">
                            <div id="transcription_card" class="card card-body scrollable">
                                <div id="transcription_area">
                                </div>
                            </div>
                        </div>

                        <!-- AREA FOR SHOWING INPUT FIELD -->
                        <div class="row mx-1">
                            <div class="col-sm-12 px-0">
                                <form id="input_form">
                                    <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control form-control-sm" id="input_field">
                                    </div>
                                    <div class="col-sm-2">
                                        <button id="submit_text" type="submit" class="btn btn-primary btn-sm w-100" disabled>Submit</button>
                                    </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
